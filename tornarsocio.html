<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tornar-me Sócio | Ponto de Encontro</title>
  <link rel="shortcut icon" href="imgs/logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/socio.css">
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Cabeçalho -->
    <header class="w-full pt-6 pb-4 blue-gradient-header">
        <div class="max-w-6xl mx-auto flex justify-between items-center h-24 px-4">
            <div class="flex items-center space-x-4">
                <img class="h-20 w-auto" src="imgs/logo.png" alt="Ponto de Encontro Logo">
                <h1 class="header-title">PONTO DE ENCONTRO</h1>
            </div>
      <a href="index.html" class="bg-white text-blue-700 px-4 py-2 rounded-md font-semibold hover:bg-gray-100 transition">Voltar</a>
    </div>
    </header>

  <!-- Formulário -->
  <main class="flex-grow flex items-center justify-center py-10">
    <form action="#" method="post" class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md border border-gray-200">

      <h2 class="text-2xl font-bold text-center text-blue-800 mb-6">Ficha de Inscrição de Sócio</h2>

      <!-- Email -->
      <div class="mb-4">
        <label for="f-email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="f-email" type="email" name="fEmail" required placeholder="Introduza o seu email" autocomplete="email"
          class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
      </div>

      <!-- Nome -->
      <div class="mb-4">
        <label for="f-nome" class="block text-sm font-medium text-gray-700">Nome completo</label>
        <input id="f-nome" type="text" name="fNome" required placeholder="Introduza o seu nome"
          class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
      </div>

      <!-- Contacto -->
      <div class="mb-4">
        <label for="f-tel" class="block text-sm font-medium text-gray-700">Contacto telefónico</label>
        <input id="f-tel"type="text" name="fTel" maxlength="9" placeholder="9 dígitos" oninput="this.value = this.value.replace(/[^0-9]/g, '');"
        class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
      </div>

      <!-- Data de nascimento -->
      <div class="mb-4">
        <label for="f-data" class="block text-sm font-medium text-gray-700">Data de nascimento</label>
        <input id="f-data" type="date" name="fData"
          class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
      </div>

      <!-- Checkbox -->
      <div class="flex items-start mb-6">
        <input id="f-consent" name="fConsent" type="checkbox" required
          class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
        <label for="f-consent" class="ml-2 text-sm text-gray-600">
          Aceito que os meus dados sejam utilizados apenas para efeitos de inscrição no clube.
        </label>
      </div>

      <!-- Botões -->
      <div class="flex justify-between">
        <a href="index.html" class="text-sm font-semibold text-gray-600 hover:text-gray-900">Cancelar</a>
        <button type="submit"
          class="bg-blue-700 hover:bg-blue-600 text-white font-semibold py-2 px-5 rounded-md transition">
          Tornar-me Sócio
        </button>
      </div>

    </form>
  </main>

  <!-- Rodapé -->
  <footer class="bg-gray-800 text-white text-center py-4 text-sm">
    © 2025 Ponto de Encontro | Rua dos Dados, nº 42, Coimbra
  </footer>

</body>
</html>
