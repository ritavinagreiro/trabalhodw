<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição no Evento</title>
    <link rel="shortcut icon" href="imgs/logo1.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- CABEÇALHO -->
    <header class="bg-gradient-to-b from-blue-800 to-blue-500 shadow mb-8">
        <div class="inner-content-wrapper flex items-center justify-between py-4 px-4 md:px-8">
            <div class="flex items-center space-x-4">
                <img src="imgs/logo.png" class="h-16 w-auto" alt="Logo">
                <h1 class="text-3xl font-bold text-white">PONTO DE ENCONTRO</h1>
            </div>
            <a href="eventos.html" class="text-white text-sm underline"> ← Voltar </a>
        </div>
    </header>

    <!-- FORMULÁRIO -->
    <main class="inner-content-wrapper bg-white shadow p-8 rounded-lg max-w-2xl mx-auto">

        <h2 class="text-3xl font-bold mb-6 text-center text-blue-700">Inscrição no Evento</h2>

        <form action="#" method="POST" class="space-y-6">

            <!-- Nome -->
            <div class="mb-4">
                <label for="f-nome" class="block text-sm font-medium text-gray-700">Nome completo</label>
                <input id="f-nome" type="text" name="fNome" required placeholder="Introduza o seu nome"
                class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="f-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input id="f-email" type="email" name="fEmail" required placeholder="Introduza o seu email" autocomplete="email"
                class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
            </div>

            <!-- Telefone -->
            <div class="mb-4">
                <label for="f-tel" class="block text-sm font-medium text-gray-700">Contacto telefónico</label>
                <input id="f-tel"type="text" name="fTel" maxlength="9" placeholder="9 dígitos" oninput="this.value = this.value.replace(/[^0-9]/g, '');"
                class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
            </div>

            <!-- Botão -->
            <div class="text-center pt-4">
                <button type="submit"
                        class="bg-blue-600 text-white text-lg font-semibold px-8 py-3 rounded-lg hover:bg-blue-700 transition">
                    Enviar inscrição
                </button>
            </div>

        </form>

    </main>

    <!-- FOOTER -->
    <footer class="text-center text-gray-600 text-sm py-6 mt-10">
        © 2025 Ponto de Encontro — Todos os direitos reservados.
    </footer>

</body>
</html>
